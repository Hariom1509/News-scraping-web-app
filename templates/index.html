<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Broker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static',filename='dark-mode.css')}}">
    <link rel="icon" href="{{url_for('static',filename='img/logo.jpg')}}" type="image/x-icon">
    {% block head %}{% endblock %}
    </head>
    <body>

    <div class="container">
    <a href="#"><h1 align="center" class="heading">News Broker</h1></a>
    <div class="nav-link">

        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="darkSwitch">
          <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
        </div>
        <script src="{{url_for('static', filename='dark-mode-switch.min.js')}}"></script>

      </div>
    <br><br><br><br><br><br><br><br>
    <form action="/" method="POST">
        <div class="input-group" align = "center">
                <select class="custom-select" name="topic" id="input" aria-label=" news ">
                  <option selected value="">Choose a topic to get latest news..</option>
                  <option value="">All</option>
                  <option value="sports">Sports</option>
                  <option value="world">World</option>
                  <option value="business">Business</option>
                  <option value="national">National</option>
                  <option value="politics">Politics</option>
                  <option value="startup">Startup</option>
                  <option value="science">Science</option>
                  <option value="technology">Technology</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="automobile">Automobile</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" data-toggle="tooltip" data-placement="top" title="Search">Search</button>
                </div>
       </div>
      </form>
      {% block body %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
